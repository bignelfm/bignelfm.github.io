---
layout: default
title: The Big Nel Show - Blog
---
<section class="page-section" id="manifesto-init" style="padding-bottom: 50px;padding-top: 120px">
    <div class="container">
        <h2>Last Posts</h2>
        {% for post in site.posts %}
        <div class="card mb-3 card-header">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <h6>{{ post.date | date_to_string }}</h6>
            <p class="text-muted">
                {{ post.excerpt }}
            </p>
        </div>
        {% endfor %}
    </div>
</section>
